<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            font-size: 36px;
            color: purple;
            margin-bottom: 20px;
        }

        label {
            font-size: 20px;
            color: purple;
            display: block;
            margin: 10px 0;
        }

        input {
            font-size: 18px;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid purple;
            border-radius: 5px;
        }

        button {
            font-size: 24px;
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a32cc4;
        }

        #backButton {
            margin-top: 20px;
            background-color: white;
            color: purple;
            border: 2px solid purple;
        }

        #backButton:hover {
            background-color: purple;
            color: white;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 16px;
            color: purple;
        }

        .forgot-password a {
            color: purple;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <label>
                <input type="checkbox" checked="checked" name="showpass">
              </label>
              <span class="signup">Don't have an account? <a href="#">SignUp</a></span>
            <button type="submit">Submit</button>
        </form>
    </div>

    
</body>
</html>
